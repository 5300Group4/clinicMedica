
{% extends 'admin-tables-temple.html' %}
<!-- 模板继承 -->
{% block content %}
<!-- 取值 -->
{%  for people in patient %}
<form method="post" id="contactForm" data-sb-form-api-token="API_TOKEN">
    <!-- Email address input-->
    <!-- 监听 -->
    {% csrf_token %}
    <div class="row input-group-newsletter">
        <div class="col"><input class="form-control" name="name" id="name" type="name" value="{{people.name}}" data-sb-validations="required, name" /></div>
    </div>
    <br>
    <div class="row input-group-newsletter">
        <div class="col"><input class="form-control" name="email" id="email" type="email" value="{{people.email}}" data-sb-validations="required, email" /></div>
    </div>
    <br>
    <!-- <div class="row input-group-newsletter">
        <div class="col"><input class="form-control" name="phone_number" id="phone_number" type="text" placeholder="Enter your phone number..." aria-label="Enter your phone number..." data-sb-validations="required, phone_number" /></div>
    </div>
    <br> 手机号暂时用不到-->
    <div class="row input-group-newsletter">
        <div class="col"><input class="form-control" name="comment" id="comment" type="text" value="{{people.comment}}" data-sb-validations="required, comment" /></div>
    </div>
    <br>
    <div class="row input-group-newsletter">
        <div class="col"><input class="form-control" name="date" id="date" type="date" value="{{people.date|date:'Y-m-d'}}" data-sb-validations="required, date" /></div>
    </div>
    <br>
    <button class="btn btn-danger btn-xs" type="submit" href="{% url 'appointment_mag' %}">Edit</button>
    <a class="btn btn-danger btn-xs" type="submit" href="{% url 'appointment_mag' %}">Cancel</a>
</form>

{% endfor %}

{% endblock %}
